	<p class="article-leader">CARPENTER TECHNOLOGY Corp. (Reading, Pa.) -- H. Robert
Sharbaugh, retired chairman of Sun Co., retired from the
board of this specialty metal maker for personal reasons,
decreasing the number of directors to 13.</p>
