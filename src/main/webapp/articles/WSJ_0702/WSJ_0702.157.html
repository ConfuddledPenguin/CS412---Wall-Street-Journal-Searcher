	<h3>Concept Acquisition Approved</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/02/90</li>
		</ul>
	</div>
	<p class="article-leader">LARGO, Fla. -- Concept Inc. said its shareholders approved
Bristol-Myers Squibb Co.'s $220 million acquisition of
Concept. The medical-instrument manufacturer said the
acquisition became effective Saturday.</p>
