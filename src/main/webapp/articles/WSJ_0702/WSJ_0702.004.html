	<h3>Big Board Seat Is Sold</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/02/90</li>
		</ul>

	<p class="article-leader">NEW YORK -- The New York Stock Exchange said a seat was
sold for $400,000, down by $30,000 from the previous sale on
June 7.
   Seats are currently quoted at $385,000 bid and $430,000
asked.</p>
