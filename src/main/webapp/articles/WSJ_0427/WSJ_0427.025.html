	<h3>Raytheon Gets Contract</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/27/90</li>
		</ul>
	</div>
	<p class="article-leader">WASHINGTON -- Raytheon Co. got a $145.4 million Air Force
contract for electronic countermeasures equipment.</p>
	<div class="article-body"><p>Grumman Corp. received a $41 million Navy contract for a
large-scale computer system.</p>
