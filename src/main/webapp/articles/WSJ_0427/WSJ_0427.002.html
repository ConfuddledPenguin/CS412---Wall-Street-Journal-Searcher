	<h3>Amex Seat Sold for $135,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/27/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $135,000, down $1,000 from the previous sale
Tuesday.
   Seats currently are quoted at $125,000, bid, and $145,000,
asked.</p>
