	<h3>Rockwell International Contract</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 08/24/90</li>
		</ul>
	</div>
	<p class="article-leader">EL SEGUNDO, Calif. -- Rockwell International Corp. said it
was awarded a $160 million contract by the Australian
Department of Defense to update the avionics for the Royal
Australian Air Force's F/RF111C aircraft.</p>
