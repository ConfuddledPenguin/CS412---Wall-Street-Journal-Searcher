	<div class="article-info">

			<li>Date: 04/30/90</li>

	<p class="article-leader">NEW YORK -- Georgia Gulf Corp. was dropped from the
chemicals industry group of the Dow Jones Equity Market
Index. As a result of the company's recapitalization plan,
the market value of its common stock shrank significantly.</p>
