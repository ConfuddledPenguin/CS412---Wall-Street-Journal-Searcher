	<h3>DSC Buys Optilink</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/24/90</li>
		</ul>
	</div>
	<p class="article-leader">DALLAS -- DSC Communications Corp. said it completed the
acquisition of Optilink Corp. for $54 million. Both DSC and
Optilink, based in Petaluma, Calif., manufacture
telecommunications equipment.</p>
