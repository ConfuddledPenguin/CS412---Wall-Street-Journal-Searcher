	<h3>Who's News;
   H.J. Heinz Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/12/90</li>
		</ul>
	</div>
	<p class="article-leader">H.J. HEINZ Co. (Pittsburgh) -- Donald R. Keough, president
of Coca-Cola Co., was elected a director of this food
concern. Mr. Keough, 63 years old, succeeds Nicholas Brady,
who left the board when he became Treasury secretary.</p>
