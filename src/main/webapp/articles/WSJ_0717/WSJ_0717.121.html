<div class="article">
	<h3>Bush Industries Acquisition</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/17/90</li>
		</ul>
	</div>
	<p class="article-leader">JAMESTOWN, N.Y. -- Bush Industries Inc., a furniture
maker, said it has agreed to acquire Casard Furniture
Manufacturing Corp.'s Case-Casard Furniture Mfg. of
Highpoint, N.C. Terms weren't disclosed.</p>
