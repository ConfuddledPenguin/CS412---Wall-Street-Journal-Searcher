	<p class="article-leader">W.R. BERKLEY Corp. (Greenwich, Conn.) -- Larry A. Hansen
was named vice president and controller. Mr. Hansen, 45 years
old, had been treasurer of the insurance holding company's
Continental Western Insurance unit.</p>
