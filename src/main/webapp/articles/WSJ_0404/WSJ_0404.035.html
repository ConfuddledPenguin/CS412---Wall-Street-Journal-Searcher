	<h3>McDonnell Gets Contract</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/04/90</li>
		</ul>
	</div>
	<p class="article-leader">WASHINGTON -- McDonnell Douglas Corp. was given a $13.7
million Army contract for Apache helicopters.</p>
	<div class="article-body"><p>Boeing Co. received a $10.2 million Air Force contract for
development of the tactical short-range attack missile.</p>
