	<h3>Amex Seat Is Sold for $149,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/04/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $149,000, down $1,500 from the previous sale March
9. Seats are quoted at $147,000 bid, and $151,000 asked.</p>
