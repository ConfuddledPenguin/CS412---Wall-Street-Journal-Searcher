	<h3>Who's News:
   Exxon Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/09/90</li>
		</ul>
	</div>
	<p class="article-leader">EXXON Corp. (New York) -- Robert P. Larkins, currently
executive vice president of Exxon Coal & Minerals Co., was
named president of that unit of the major oil company. Mr.
Larkins succeeds Terry A. Kirkley, who is retiring.</p>
