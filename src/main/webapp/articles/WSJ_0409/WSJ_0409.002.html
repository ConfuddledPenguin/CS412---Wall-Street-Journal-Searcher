	<h3>Colgate Buys Javex</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/09/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- Colgate-Palmolive Co. said it completed the
$172 million acquisition of Javex Cos. from Bristol-Myers
Squibb Co. Javex is a leading maker of bleach and fabric
softener in Canada.</p>
