	<h3>Dutch Industrial Prices</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 06/18/90</li>
		</ul>
	</div>
	<p class="article-leader">AMSTERDAM -- Dutch industrial prices declined 0.2% in
April from a month earlier, bringing April's industrial price
index down to 90.8 from March's 91.0.
   On the industrial price index, 1985 is equal to 100.</p>
