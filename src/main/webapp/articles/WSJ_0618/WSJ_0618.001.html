	<p class="article-leader">NEWS Corp. (Sydney, Australia) -- Fox Film Corp. said
Nancy Utley was promoted to senior vice president, media and
research, at its Twentieth Century Fox unit, based in Beverly
Hills, Calif. She had been vice president, media.</p>
