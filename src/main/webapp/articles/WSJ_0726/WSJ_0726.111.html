	<h3>Who's News:
   McKesson Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/26/90</li>
		</ul>
	</div>
	<p class="article-leader">MCKESSON Corp. (San Francisco) -- John M. Pietruski, 57
years old, and Robert H. Waterman Jr., 53, were elected
directors of this drug distribution concern. They succeed
Robert Dockson and J. Paul Sticht, who have retired.</p>
