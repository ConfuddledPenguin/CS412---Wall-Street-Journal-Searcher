	<h3>Who's News:
   Northern States Power</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 08/23/90</li>
		</ul>
	</div>
	<p class="article-leader">NORTHERN STATES POWER (Minneapolis) -- Arland D. Brusven,
formerly secretary and financial counsel at this utility, was
named vice president and treasurer, effective Sept. 1,
succeeding James O. Cox, who is to retire.</p>
