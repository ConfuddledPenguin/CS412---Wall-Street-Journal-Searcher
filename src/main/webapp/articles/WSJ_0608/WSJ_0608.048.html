	<div class="article-info">

			<li>Author: null</li>

	<p class="article-leader">NEW YORK -- The New York Stock Exchange said a seat was
sold for $430,000, up $20,000 from the previous sale on May
12.
   Seats are currently quoted at $400,000 bid and $450,000
asked.</p>
