	<h3>Who's News:
   Horizon Bank</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/16/90</li>
		</ul>

	<p class="article-leader">HORIZON BANK (Bellingham, Wash.) -- V. Lawrence Evans was
named president of this financial institution, succeeding
George W. Gust, who remains chairman of the board. Mr. Evans
was Horizon's executive vice president.</p>
