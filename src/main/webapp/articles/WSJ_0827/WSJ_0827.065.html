	<h3>Hyundai Sets U.S. Price for Car</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/27/90</li>
		</ul>
	</div>
	<p class="article-leader">FOUNTAIN VALLEY, Calif. -- Hyundai Motor America said the
base price of its two-door Scoupe coupe is $8,395. The new
car will be introduced nationwide Sept. 17, the U.S. unit of
South Korea's Hyundai Motor Co. said.</p>
