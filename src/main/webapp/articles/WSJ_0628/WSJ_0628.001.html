	<p class="article-leader">TAKEOVER PANEL (London) -- Anthony Pullinger, 35 years
old, will become in October a joint secretary of this U.K.
regulatory agency. Mr. Pullinger was previously head of U.K.
corporate finance at stockbrokers Laing & Cruickshank.</p>
