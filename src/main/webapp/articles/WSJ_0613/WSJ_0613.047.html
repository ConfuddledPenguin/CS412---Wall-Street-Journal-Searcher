	<h3>Canadian Housing Starts Rise</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 06/13/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- Canadian housing starts rose 2% in May to a
seasonally adjusted annual rate of 204,000 from an April rate
of 200,000, Canada Mortgage and Housing Corp., a federal
agency, said.</p>
