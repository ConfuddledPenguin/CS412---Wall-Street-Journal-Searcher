	<h3>Big Board Seat Is Sold</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/29/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The New York Stock Exchange said a seat was
sold for $309,000, up $8,000 from the last previous sale last
Thursday. Seats currently are quoted at $301,000 bid and
$350,000 asked.</p>
