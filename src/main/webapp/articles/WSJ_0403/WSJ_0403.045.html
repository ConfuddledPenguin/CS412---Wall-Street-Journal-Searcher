	<p class="article-leader">CLARCOR Inc. (Rockford, Ill.) -- Frank A. Fiorenza,
president of Elco Industries Inc., was elected a director of
this diversified manufacturer, succeeding Richard W.
Malmgren, a Clarcor officer, who retired.</p>
