<div class="article">
	<h3>First Security Unit Is Renamed</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/03/90</li>
		</ul>
	</div>
	<p class="article-leader">SALEM, Ore. -- United Savings Bank said it changed its
name to First Security Bank of Oregon, effective yesterday.
The bank was merged last month into First Security Corp.,
based in Salt Lake City.</p>
