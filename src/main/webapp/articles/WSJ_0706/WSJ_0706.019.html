	<h3>Heilig-Meyers' June Sales Rose</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/06/90</li>
		</ul>
	</div>
	<p class="article-leader">RICHMOND, Va. -- Heilig-Meyers Co., a furniture retailer,
said its June sales rose 28% to $31.4 million from $24.5
million a year earlier. Sales at stores open at least one
year increased 17%.</p>
