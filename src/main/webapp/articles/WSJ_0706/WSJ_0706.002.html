<div class="article">
	<h3>Circuit City Stores' Sales Rise</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/06/90</li>
		</ul>
	</div>
	<p class="article-leader">RICHMOND, Va. -- Circuit City Stores Inc., an electronics
and appliances retailer, said June sales rose 23% to $184.6
million from $150.5 million. Sales at stores open at least
one year increased 6%.</p>
