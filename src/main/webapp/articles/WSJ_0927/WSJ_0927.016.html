<div class="article">
	<h3>Canada to Auction Bonds</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/27/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- The Canadian government said it will auction, on
Oct. 2, 850 million Canadian dollars (US$738.5 million) of
10.25% government bonds due Feb. 1, 1994.
   Proceeds of the issue will be used for general government
purposes.</p>
