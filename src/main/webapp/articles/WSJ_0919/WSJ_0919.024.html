	<h3>Swiss Trade Deficit Widens</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/19/90</li>
		</ul>
	</div>
	<p class="article-leader">BERN -- Switzerland's trade deficit widened in August to
1.03 billion Swiss francs ($806 million) from a revised gap
of 580.1 million francs in July, the government reported.
   In August 1989, the trade deficit was 1.43 billion francs.</p>
