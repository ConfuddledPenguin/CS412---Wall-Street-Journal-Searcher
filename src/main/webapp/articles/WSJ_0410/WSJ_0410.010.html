	<h3>Amex Seat Sells for $145,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/10/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $145,000 yesterday, down $1,000 from the previous
sale earlier in the day.
   Seats are currently quoted at $140,000 bid, $151,000
asked.</p>
