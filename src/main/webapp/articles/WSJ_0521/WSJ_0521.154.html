	<h3>Canada's Consumer Prices</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/21/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- Canada's consumer price index rose a seasonally
adjusted 0.1% in April from March, Statistics Canada, a
federal agency, said.
   The April rise followed increases of 0.3% in March, 0.5%
in February and 0.8% in January.</p>
