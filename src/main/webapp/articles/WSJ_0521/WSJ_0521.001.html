	<p class="article-leader">STEVENS GRAPHICS Corp. (Fort Worth, Texas) -- Edmund H.
Damon, former chief executive officer of Pantasote Inc., was
elected a director of this maker of printing equipment,
increasing board membership to eight.</p>
