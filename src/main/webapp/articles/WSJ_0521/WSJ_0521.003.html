	<h3>Ford Extends Rebate</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/21/90</li>
		</ul>
	</div>
	<p class="article-leader">DEARBORN, Mich. -- Ford Motor Co. said it increased the
rebate on the Ford LTD Crown Victoria to $1,000 from $750.
The No. 2 auto maker also extended its other car and truck
incentive offers through July 9.</p>
