	<h3>Swiss Jobless Rate Eases to 0.5%</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/21/90</li>
		</ul>
	</div>
	<p class="article-leader">BERN -- Switzerland's unemployment rate eased to 0.5% in
April from 0.6% in March, the government said. Persons out of
work numbered 16,634 in April, while 18,701 jobs went
unfilled.
   In April 1989, the jobless rates was 0.6%.</p>
