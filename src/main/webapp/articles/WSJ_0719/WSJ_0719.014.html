	<h3>Transamerica Acquisition</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/19/90</li>
		</ul>
	</div>
	<p class="article-leader">SAN FRANCISCO -- Transamerica Corp. said it completed the
acquisition of the Nova Financial Services consumer-lending
arm of Los Angeles-based First Interstate Bancorp for $111.9
million.</p>
