<div class="article">
	<h3>Portland General Electric Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/19/90</li>
		</ul>
	</div>
	<p class="article-leader">PORTLAND, Ore. -- Portland General Electric Co. said that
the Oregon Public Utility Commission will restore to PGE, the
company's principal subsidiary, income of $16 million, or 35
cents a share.</p>
