	<div class="article-info">
		<ul>

			<li>Date: 08/06/90</li>

	<p class="article-leader">HOUSTON -- Avondale Industries Inc. received a $63.6
million contract from the Navy for construction of a coastal
mine hunter. The vessel is scheduled to be delivered in early
1994.</p>
