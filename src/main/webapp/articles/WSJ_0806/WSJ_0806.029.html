	<p class="article-leader">BZ BANK (Zurich, Switzerland) -- Kurt Schiltknecht, Bank
Leu's former chairman, has joined Martin Ebner's BZ Bank
Zurich to head BZ Trust Ltd., a new asset-management
subsidiary expected to toughen competition among Swiss banks.</p>
