	<h3>Comair Traffic Increases 41%</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/10/90</li>
		</ul>
	</div>
	<p class="article-leader">CINCINNATI -- Comair Holdings Inc. said April traffic for
its Comair unit rose 41% to 32.4 million revenue passenger
miles from 22.9 million a year earlier. A revenue passenger
mile is one paying passenger flown one mile.</p>
