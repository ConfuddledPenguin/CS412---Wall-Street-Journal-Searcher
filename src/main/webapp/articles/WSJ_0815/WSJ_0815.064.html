	<h3>Jiffy Seeks Stock-Split Approval</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/15/90</li>
		</ul>
	</div>
	<p class="article-leader">HOUSTON -- Jiffy Lube International Inc. said it will ask
shareholders at its Sept. 6 annual meeting to approve a
proposed 1-for-10 reverse stock split. The company has about
87.2 million shares outstanding.</p>
