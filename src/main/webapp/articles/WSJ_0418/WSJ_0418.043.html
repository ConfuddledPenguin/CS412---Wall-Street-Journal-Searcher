	<h3>American General Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/18/90</li>
		</ul>
	</div>
	<p class="article-leader">HOUSTON -- American General Corp. said its American
General Finance Corp. plans to redeem all 625 of its
auction-market preferred shares, Series A, on June 6, for
$100,000 a share plus accrued dividends.</p>
