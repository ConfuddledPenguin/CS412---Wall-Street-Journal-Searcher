	<div class="article-info">
		<ul>

	<p class="article-leader">ROCHESTER, N.Y. -- Rochester Telephone Corp. said it
completed the previously announced acquisition of Monroeville
Telephone Co. of Monroeville, Ala., in a stock transaction.
Terms weren't disclosed.</p>
