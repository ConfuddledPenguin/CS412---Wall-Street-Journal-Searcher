	<h3>Who's News:
   Star Banc Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/16/90</li>
		</ul>
	</div>
	<p class="article-leader">STAR BANC Corp. (Cincinnati) -- Mark T. Johnson, president
of this bank holding company since 1984, will retire July 31.
He is 59 years old. Oliver W. Waddell, chairman and chief
executive officer, will assume the position.</p>
