	<h3>Ireland's Unemployment Rate</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/09/90</li>
		</ul>
	</div>
	<p class="article-leader">LONDON -- Ireland's unemployment rate rose to a seasonally
adjusted 17.3% in June from 17% in May, the Central
Statistics Office said.
   Without seasonal adjustment, Ireland's unemployment rate
rose to 17.1% in June from 16.6% in May.</p>
