	<h3>Canada's Jobless Rate Declines</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/09/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- Canada's unemployment rate declined to 7.5% of
the work force in June from 7.6% in May, as a result of a
marginal increase in employment, Statistics Canada, a federal
agency, said.</p>
