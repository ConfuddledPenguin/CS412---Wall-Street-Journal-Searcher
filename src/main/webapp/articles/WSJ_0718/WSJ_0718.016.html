	<h3>Big Board Seat Nets $370,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/18/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The New York Stock Exchange said a seat sold
for $370,000, down $15,000 from the previous sale July 11.
Seats are currently quoted at $330,000 bid and $410,000
asked.</p>
