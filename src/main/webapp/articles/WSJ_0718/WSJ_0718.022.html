<div class="article">
	<h3>Raytheon Wins Navy Contract</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/18/90</li>
		</ul>
	</div>
	<p class="article-leader">WASHINGTON -- Raytheon Co. received a $68.3 million Navy
contract for Trident missile-guidance parts.</p>
	<div class="article-body"><p>Gatx Terminals Corp., a unit of Gatx Corp., received an
$11.3 million Defense Logistics Agency contract for fuel oil.</p>
<p></p></div>
