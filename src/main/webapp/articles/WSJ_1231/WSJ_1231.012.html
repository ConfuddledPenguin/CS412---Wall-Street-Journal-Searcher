	<h3>UtiliCorp Unit Wins Increase</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 12/31/90</li>
		</ul>
	</div>
	<p class="article-leader">KANSAS CITY, Mo. -- UtiliCorp United said Kansas
regulators granted its Kansas Public Service a $1.1 million,
or 7.5%, annual increase in gas rates.
   The utility holding company had sought a $1.6 million, or
11%, increase.</p>
