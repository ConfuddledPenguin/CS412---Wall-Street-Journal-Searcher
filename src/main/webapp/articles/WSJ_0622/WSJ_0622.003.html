	<h3>Who's News:
   Culp Inc.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 06/22/90</li>
		</ul>
	</div>
	<p class="article-leader">CULP Inc. (High Point, N.C.) -- Robert G. Culp III,
43-year-old chief executive officer of this fabrics maker,
was named chairman, succeeding his father, Robert G. Culp
Jr., 73. The senior Mr. Culp will remain a director.</p>
