	<h3>Old Kent Financial Buy-Back</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/02/90</li>
		</ul>
	</div>
	<p class="article-leader">GRAND RAPIDS, Mich. -- Old Kent Financial Corp., a bank
holding company, said it completed its buy-back program,
having purchased 1,874,821 of its common shares for about $50
million.</p>
