	<h3>Gulf Resources Swap</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/02/90</li>
		</ul>
	</div>
	<p class="article-leader">BOSTON -- Gulf Resources & Chemical Corp. said it
completed a transaction swapping its 25 commercial New
Zealand properties for 230 million shares, or 62%, of City
Realties Ltd., a New Zealand company.</p>
