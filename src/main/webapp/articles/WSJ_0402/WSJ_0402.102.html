<div class="article">
	<h3>Dividend News:
   WD-40 Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 04/02/90</li>
		</ul>
	</div>
	<p class="article-leader">WD-40 Co., a San Diego maker of lubricants and rust
preventatives, declared an extra dividend of 30 cents a share
and a quarterly of 43 cents a share, payable April 30 to
stock of record April 10.</p>
