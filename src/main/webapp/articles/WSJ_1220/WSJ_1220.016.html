	<h3>Who's News:
   Lamson & Sessions Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 12/20/90</li>
		</ul>

	<p class="article-leader">LAMSON & SESSIONS Co. -- James J. Abel, senior vice
president and chief financial officer of Gibson-Homans Co.,
takes the same posts at this Cleveland producer of
construction products. He succeeds Gene Budd, who resigned.</p>
