	<h3>Granite Construction Gets Job</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 12/20/90</li>
		</ul>
	</div>
	<p class="article-leader">WATSONVILLE, Calif. -- Granite Construction Inc., a civil
contractor, said it received an $18.4 million contract from
the California Department of Transportation to rebuild a
section of highway in San Jose, Calif.</p>
