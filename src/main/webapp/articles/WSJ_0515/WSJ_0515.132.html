	<h3>American Stock Exchange Seat</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/15/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said two seats
were sold, for $140,000 and then $143,000, compared with the
$135,000 a seat drew on May 4.
   Seats currently are quoted at $140,000 bid and $250,000
asked.</p>
