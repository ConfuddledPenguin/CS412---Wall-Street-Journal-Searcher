	<h3>National Steel Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/11/90</li>
		</ul>
	</div>
	<p class="article-leader">PITTSBURGH -- National Steel Corp. said it will increase
base prices 5.5% on tin mill products effective Oct. 1. The
revision also reflects an increase in basis weights and tin
coating extras, the company said.</p>
