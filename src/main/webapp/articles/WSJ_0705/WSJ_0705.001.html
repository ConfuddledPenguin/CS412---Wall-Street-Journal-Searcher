<div class="article">
	<h3>Canada Sets Bond Sale</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/05/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- The Canadian government said it would auction on
Tuesday 850 million Canadian dollars (US$736.1 million) of
five-year 10 3/4% bonds maturing Dec. 15, 1995. Proceeds will
be used for general purposes.</p>
