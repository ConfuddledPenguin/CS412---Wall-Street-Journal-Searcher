	<h3>Exxon Unit Gets Defense Pact</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 06/05/90</li>
		</ul>
	</div>
	<p class="article-leader">WASHINGTON -- Exxon Co. International, a unit of Exxon
Corp., won a $107.3 million Defense Logistics Agency contract
for fuel oil.</p>
	<div class="article-body"><p>Lockheed Corp. was awarded a $69.7 million Navy contract
for the Trident missile program.</p>
