<div class="article">
	<h3>Steel of West Virginia Accord</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 06/05/90</li>
		</ul>
	</div>
	<p class="article-leader">HUNTINGTON, W.Va. -- Steel of West Virginia Inc. said it
reached a three-year labor agreement with the United
Steelworkers union, ending a two-week strike affecting 37
employees. Steel of West Virginia manufactures specialty
steel.</p>
