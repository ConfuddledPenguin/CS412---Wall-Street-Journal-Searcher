	<h3>British Retail Prices Up</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/14/90</li>
		</ul>
	</div>
	<p class="article-leader">LONDON -- Britain's retail price index rose 3% in April
from March and was up 9.4% from April 1989, the Central
Statistical Office said.
   The 3% monthly rise was the largest since April 1980, when
the index was up 3.4%.</p>
