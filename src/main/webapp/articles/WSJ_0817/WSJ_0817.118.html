	<h3>Britain's Unemployment Rate</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/17/90</li>
		</ul>
	</div>
	<p class="article-leader">LONDON -- Unemployment in Britain was a provisional,
seasonally adjusted 5.7% of the work force in July, unchanged
from the revised June rate, the Department of Employment
estimated. The July rate was down from 6.3% a year earlier.</p>
