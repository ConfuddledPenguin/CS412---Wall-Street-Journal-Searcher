   Ohio Casualty Corp.</h3>

	<p class="article-leader">OHIO CASUALTY Corp. (Hamilton, Ohio) -- Lauren N. Patch,
39-year-old executive vice president of this insurance
holding company, was named president, effective Jan. 1,
succeeding William L. Woodall, who is to retire.</p>
