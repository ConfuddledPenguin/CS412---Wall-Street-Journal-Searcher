	<p class="article-leader">SUN Co. (Radnor, Pa.) -- Robert M. Aiken Jr., controller,
is promoted to senior vice president in charge of finance,
effective Sept. 1. Mr. Aiken, 47 years old, replaces John P.
Neafsey, who is resigning.</p>
