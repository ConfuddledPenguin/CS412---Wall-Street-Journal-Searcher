	<h3>Trinova Corp. Buy-Back</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/17/90</li>
		</ul>
	</div>
	<p class="article-leader">MAUMEE, Ohio -- Trinova Corp. said it completed its
previously announced buy-back of six million common shares.
The auto, industrial and aerospace-parts company said the
average purchase price per share was $23.79.</p>
