	<h3>Federal Express Volume Rose</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/17/90</li>
		</ul>
	</div>
	<p class="article-leader">MEMPHIS, Tenn. -- Federal Express Corp. said average daily
volume of packages and documents increased 12% in July to 1.3
million units. Total volume for July increased 17% to 26.5
million units.</p>
