	<h3>Who's News:
   Coca-Cola Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/20/90</li>
		</ul>
	</div>
	<p class="article-leader">COCA-COLA Co. (Atlanta) -- Ralph H. Cooper, the recently
named president of this soft-drink company's European
Community Group, was named a senior vice president of the
parent company. Both positions take effect Aug. 1.</p>
