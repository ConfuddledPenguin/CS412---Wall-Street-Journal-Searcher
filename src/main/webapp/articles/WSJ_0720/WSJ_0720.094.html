	<p class="article-leader">CITICORP (New York) -- H.O. Ruding, finance minister of
the Netherlands from 1982 to 1989, was named a director of
this bank holding company, expanding the board to 23. Mr.
Ruding, 50 years old, is a banker and economist.</p>
