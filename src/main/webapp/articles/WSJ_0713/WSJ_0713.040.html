	<h3>Amex Seat Is Sold for $135,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/13/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $135,000, down $5,000 from the previous sale on June
18. Seats currently are quoted at $128,000, bid, and
$137,500, asked.</p>
