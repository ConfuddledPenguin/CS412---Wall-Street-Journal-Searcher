	<h3>Who's News:
   Kansas Power & Light Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/02/90</li>
		</ul>

	<p class="article-leader">KANSAS POWER & LIGHT Co. (Topeka, Kan.) -- John C. Dicus,
chairman of Capital Federal Savings & Loan Association of
Topeka, was elected a director of this utility, succeeding
Joseph J. McGee, who retired.</p>
