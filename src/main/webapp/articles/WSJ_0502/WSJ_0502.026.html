	<h3>Who's News:
   CF&I Steel Corp.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/02/90</li>
		</ul>
	</div>
	<p class="article-leader">CF&I STEEL Corp. (Pueblo, Colo.) -- Frank J. Yaklich Jr.,
president of this steel products company, was elected to the
additional position of chief executive officer, succeeding
Crocker Nevin, who remains chairman.</p>
