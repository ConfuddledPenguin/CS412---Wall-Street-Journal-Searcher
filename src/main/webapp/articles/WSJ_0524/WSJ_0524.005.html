<div class="article">
	<h3>Raytheon Co. Gets Contract</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/24/90</li>
		</ul>
	</div>
	<p class="article-leader">WASHINGTON -- Raytheon Co. was given a $26.9 million Air
Force contract for B-52 electronic countermeasures equipment.</p>
	<div class="article-body"><p>McDonnell Douglas Corp. was given a $13.6 milion Navy
contract for aircraft radar improvements.</p>
<p></p></div>
