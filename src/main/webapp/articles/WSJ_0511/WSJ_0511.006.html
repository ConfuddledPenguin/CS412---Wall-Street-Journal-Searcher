	<h3>West German Cost of Living</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/11/90</li>
		</ul>
	</div>
	<p class="article-leader">BONN, West Germany -- West Germany's cost of living rose
0.2% in April from March and was 2.3% higher than a year
earlier, the Federal Statistics Office said.
   Food prices alone rose 0.9% and were up 4.3% from the year
earlier.</p>
