	<p class="article-leader">INTERNATIONAL TELECHARGE Inc. (Dallas) -- G. Ray Miller,
founder and chairman emeritus of this telecommunications
concern, resigned from the company's board. Mr. Miller will
remain a consultant, the company said.</p>
