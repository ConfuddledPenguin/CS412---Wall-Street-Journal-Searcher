	<h3>Unitrin Inc. Is Added to Index</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/24/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- Unitrin Inc., which was spun off from Teledyne
Inc., was added to the full-line insurance industry group of
the Dow Jones Equity Market Index, effective yesterday.</p>
