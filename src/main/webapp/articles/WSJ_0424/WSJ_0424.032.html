<div class="article">
	<h3>Letters to the Editor:
   Headline Disowned</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/24/90</li>
		</ul>
	</div>
	<p class="article-leader">The title affixed to my April 23 article -- "When Ethnic
Studies Are Un-American" -- was not of my choosing.
Personally, I regard the word "un-American" as un-American.
   Arthur Schlesinger Jr.</p>
	<div class="article-body"><p>New York</p>
<p></p></div>
