	<div class="article-info">

			<li>Author: null</li>
			<li>Date: 12/26/90</li>
		</ul>

	<p class="article-leader">BOWLING GREEN, Ohio -- Mid Am Inc. said it agreed to buy
the Farmers Savings Bank of Stony Ridge, Ohio, in a stock
transaction valued at $6.2 million.</p>
