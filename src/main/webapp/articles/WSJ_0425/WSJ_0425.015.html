	<h3>Amex Seat Is Sold for $136,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/25/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said that a seat
was sold for $136,000, down $9,000 from the previous sale
April 9.
   Seats currently are quoted at $135,000 bid and $140,000
asked.</p>
