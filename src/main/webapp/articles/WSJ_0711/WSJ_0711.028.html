	<p class="article-leader">CONSOLIDATED NATURAL GAS Co. (Pittsburgh) -- Richard P.
Simmons, chairman of Allegheny Ludlum Corp., has been elected
a director of this producer and distributor of natural gas,
expanding the board to 13 members.</p>
