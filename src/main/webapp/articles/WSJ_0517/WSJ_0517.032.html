		<ul>
			<li>Author: Author Unknown</li>

	<p class="article-leader">HOUSTON -- Plains Resources Inc. said it completed the
sale of 2,000,000 common shares, at $6.25 a share, via a
syndicate of underwriters led by Smith Barney, Harris Upham &
Co. and Rotan Mosle Inc.</p>
