	<h3>Amex Seat Sold for $128,000</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/23/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $128,000, down by $7,000 from the previous sale on
July 12. Seats are currently quoted at $117,500 bid and
$137,500 asked.</p>
