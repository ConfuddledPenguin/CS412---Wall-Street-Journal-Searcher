	<h3>Who's News:
   Haverty Furniture Cos.</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/07/90</li>
		</ul>
	</div>
	<p class="article-leader">HAVERTY FURNITURE Cos. (Atlanta) -- Frank S. McGaughey
Jr., president, was given the added post of chief executive
officer of this furniture company, succeeding Rawson Haverty,
who remains chairman.</p>
