	<h3>Trak Auto Corp. April Sales</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/07/90</li>
		</ul>
	</div>
	<p class="article-leader">LANDOVER, Md. -- Trak Auto Corp. said April sales
increased 12% to $67.1 million from $60 million a year
earlier.
   The auto-parts retailer, which currently operates 317
stores, said same-store sales rose 6%.</p>
