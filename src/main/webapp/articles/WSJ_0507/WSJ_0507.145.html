<div class="article">
	<h3>Crown Books Corp. April Sales</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/07/90</li>
		</ul>
	</div>
	<p class="article-leader">LANDOVER, Md. -- Crown Books Corp. said April sales rose
12%, to $44.6 million, from $39.9 million a year ago. The
book store operator said same-store sales increased 5%. The
company currently operates 257 stores.</p>
