	<h3>Eaton Corp. Acquires Opcon</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/03/90</li>
		</ul>
	</div>
	<p class="article-leader">CLEVELAND -- Eaton Corp. said it acquired Opcon, an
Everett, Wash.-based developer of photoelectric sensors.
Terms weren't disclosed.
   Eaton makes engineered products for the automotive,
industrial, commerical and defense markets.</p>
