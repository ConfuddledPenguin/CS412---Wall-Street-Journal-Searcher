	<h3>Republic Waste Industries</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/03/90</li>
		</ul>

	<p class="article-leader">HOUSTON -- Republic Waste Industries Inc. said it
completed the acquisition of Alliance Holding Corp. of Ohio.
Terms weren't disclosed. Alliance, through a subsidiary,
provides bonding and general liability insurance.</p>
