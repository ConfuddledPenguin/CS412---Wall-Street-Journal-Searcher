	<p class="article-leader">ROLLS-ROYCE PLC (London) -- At Rolls Royce Inc., the U.S.
subsidiary of this engine maker, David J. Whetton, 43 years
old, previously vice president, commercial, was named senior
vice president, commercial, a new post.</p>
