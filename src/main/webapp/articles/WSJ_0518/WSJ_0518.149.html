	<h3>Who's News:
   Laclede Steel Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/18/90</li>
		</ul>
	</div>
	<p class="article-leader">LACLEDE STEEL Co. (St. Louis) -- George H. Walker III,
chairman, chief executive officer and president of Stifel
Nicolaus & Co., was named a director of this steel concern,
succeeding Howard J. Godfrey, who retired.</p>
