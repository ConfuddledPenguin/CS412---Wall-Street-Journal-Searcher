	<h3>Italy's Industry Output Rises</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/18/90</li>
		</ul>
	</div>
	<p class="article-leader">ROME -- Italy's unadjusted index of industrial production
rose 2.8% in March from a year earlier, the State Statistical
Institute, Istat, said.
   The increase in March followed a year-on-year rise of 1.1%
in February.</p>
