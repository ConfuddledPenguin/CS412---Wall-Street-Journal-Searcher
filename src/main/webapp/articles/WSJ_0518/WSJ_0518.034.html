	<h3>Cisco, Cabletron Joint Project</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/18/90</li>
		</ul>

	<p class="article-leader">MENLO PARK, Calif. -- Cisco Systems Inc. said it will
develop a computer networking product with Cabletron Systems
Inc., Rochester, N.H. Cabletron makes software hardware for
computer networking.</p>
