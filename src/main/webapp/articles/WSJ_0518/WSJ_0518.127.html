	<h3>Who's News:
   Plains Petroleum Co.</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/18/90</li>
		</ul>
	</div>
	<p class="article-leader">PLAINS PETROLEUM Co. (Lakewood, Colo.) -- Derrill Cody, 50
years old, an Oklahoma City lawyer, was elected to the board
of this oil and gas concern, succeeding John S. Wold, 72, who
didn't stand for re-election.</p>
