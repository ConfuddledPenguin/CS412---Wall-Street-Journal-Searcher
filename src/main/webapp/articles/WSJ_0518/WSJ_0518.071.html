<div class="article">
	<h3>Quantum Corp. Order</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/18/90</li>
		</ul>
	</div>
	<p class="article-leader">MILPITAS, Calif. -- Quantum Corp. said it received an
order for hard-disk drives worth from $20 million to $25
million over the next 12 months. Leading Edge Products Inc.,
a maker of personal computers, placed the order.</p>
