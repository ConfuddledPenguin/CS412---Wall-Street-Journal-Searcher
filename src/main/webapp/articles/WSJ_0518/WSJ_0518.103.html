	<h3>Star Banc Buys Verona Bank</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/18/90</li>
		</ul>
	</div>
	<p class="article-leader">CINCINNATI -- Star Banc Corp. said it completed the
purchase of Verona Bank, Verona, Ky. Terms weren't dislosed.
   The bank holding company said Verona Bank, renamed Star
Bank, Northern Kentucky, has assets of $37.4 million.</p>
