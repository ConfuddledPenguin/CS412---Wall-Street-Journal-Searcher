	<h3>West Germany's Cost of Living</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/31/90</li>
		</ul>
	</div>
	<p class="article-leader">FRANKFURT -- The cost of living in West Germany was
unchanged in July from the previous month and was 2.4% higher
than a year earlier, preliminary data from the Federal
Statistics Office showed.</p>
