	<p class="article-leader">COMAIR HOLDINGS Inc. (Cincinnati) -- Raymond A. Mueller,
chairman and co-founder, will retire from this regional
airline. He will remain a board member. David Mueller,
president and chief executive officer, was named chairman.</p>
