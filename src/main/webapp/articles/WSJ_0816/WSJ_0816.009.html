	<h3>Pier 1 Imports' Sales Increase</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 08/16/90</li>
		</ul>
	</div>
	<p class="article-leader">FORT WORTH, Texas -- Pier 1 Imports Inc., a specialty
retailer, said its sales for the month ended Aug. 4 increased
16% to $45.9 million from $39.8 million a year earlier. Sales
at stores open at least one year rose 0.3%.</p>
