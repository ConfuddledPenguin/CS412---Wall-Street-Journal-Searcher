	<p class="article-leader">PFIZER Inc. (New York) -- William E. Harvey was named vice
president and treasurer of this health-care and
pharmaceuticals company, succeeding James W. Murray, who will
retire Friday. Mr. Harvey was previously assistant treasurer.</p>
