	<h3>Baker Hughes Acquisition</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 05/29/90</li>
		</ul>
	</div>
	<p class="article-leader">HOUSTON -- Baker Hughes Inc. said it completed the
purchase of Tracor Holdings Inc.'s Instruments Group for
about $95 million.
   Baker Hughes, an energy services concern, said the
Instruments Group had revenue of $103 million last year.</p>
