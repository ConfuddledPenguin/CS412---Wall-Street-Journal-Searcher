	<h3>Amex Seat Sold for $142,500</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 05/29/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- The American Stock Exchange said a seat was
sold for $142,500, down $500 from the previous sale on May
14. Seats are currently quoted at $132,000, bid, and
$250,000, asked.</p>
