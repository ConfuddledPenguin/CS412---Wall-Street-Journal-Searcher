	<h3>Who's News:
   British Gas PLC</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 06/04/90</li>
		</ul>
	</div>
	<p class="article-leader">BRITISH GAS PLC (London) -- Peter Walker, 58 years old,
was appointed a nonexecutive director of this utility. Mr.
Walker is the Member of Parliament for Worcester and was,
until recently, the Secretary of State for Wales.</p>
