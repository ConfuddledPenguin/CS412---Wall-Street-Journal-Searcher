	<h3>Pier 1 Imports Inc. Sales Rise</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 04/19/90</li>
		</ul>
	</div>
	<p class="article-leader">FORT WORTH, Texas -- Pier 1 Imports Inc. said March sales
increased 23% to $48 million from $38.9 million a year ago.
   The specialty retailer said sales rose 6.4% at stores open
for more than a year.</p>
