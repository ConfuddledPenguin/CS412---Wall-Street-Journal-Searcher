	<h3>Peugeot Vehicle Production</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 07/30/90</li>
		</ul>
	</div>
	<p class="article-leader">PARIS -- Peugeot S.A. auto group said it produced
1,245,280 vehicles in the first six months of this year, an
increase of 55,000 vehicles, or 4.6%, from the same period of
1989.</p>
