	<h3>Boeing Gets KLM Order</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 07/30/90</li>
		</ul>
	</div>
	<p class="article-leader">SEATTLE -- Boeing Co. said KLM Royal Dutch Airlines
ordered two Boeing 747-400 freighter aircraft and took
options on two.
   The firm order for the two aircraft is valued at $325
million.</p>
