<div class="article">
	<h3>Citicorp Plans to Redeem Notes</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/17/90</li>
		</ul>
	</div>
	<p class="article-leader">NEW YORK -- Citicorp said it will redeem on Oct. 15 its
$250 million of outstanding 10 3/4% notes due Oct. 15, 1992.
   The redemption price of the notes is 100% of the principal
amount of the notes, together with accrued interest.</p>
