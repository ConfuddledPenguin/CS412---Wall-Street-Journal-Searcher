	<h3>Canada Consumer Prices Rise</h3>
	<div class="article-info">
		<ul>
			<li>Author: null</li>
			<li>Date: 09/17/90</li>
		</ul>
	</div>
	<p class="article-leader">OTTAWA -- Canada's seasonally adjusted consumer price
index rose 0.2% in August from July, Statistics Canada, a
federal agency, said.
   The August rise followed increases of 0.4% in July and
June.</p>
