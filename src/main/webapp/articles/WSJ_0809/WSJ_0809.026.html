	<h3>Comair Passenger Miles Rise 33%</h3>
	<div class="article-info">
		<ul>
			<li>Author: Author Unknown</li>
			<li>Date: 08/09/90</li>
		</ul>
	</div>
	<p class="article-leader">CINCINNATI -- Comair Holdings Inc. said July traffic of
its Comair unit rose 33% to 32.2 million revenue passenger
miles from 24.2 million a year earlier. A revenue passenger
mile is a paying passenger flown one mile.</p>
