<!DOCTYPE html>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CS412 - Wall Street Journal Searcher</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">

	<link href='https://fonts.googleapis.com/css?family=Quattrocento:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<header>
		<h1>Wall Street Journal Searcher</h1>
	</header>
	<main>
		<form id="searchForm" method="post">
			<div id="simplesearchform">
				<div class="ui-widget">
				<fieldset>

					<input id="s" type="text" />

					<input type="submit" value="Submit" id="submitButton" />
				</fieldset>
					</div>
			</div>
		</form>
		<div id="search-results">

		</div>
	</main>
	<footer>
		<div class="copyright">
			<p>&copy</p>

				<li><a href="https://github.com/ConfuddledPenguin/Search-Thing">Github</a></li>
			</ul>
		</div>
	</footer>

	<!--HandleBars templates-->
	<script id="result-template" type="text/x-handlebars-template">

		<div id="search-result">
			<h3><a href="{{filepath}}">{{title}}</a></h3>
			<div id="search-result-info">
				<ul>
					<li>Author: {{author}}</li>
					<li>Date: {{date}}</li>
				</ul>
			</div>
			<div id="search-result-body">
				{{abstractText}}
			</div>
		</div>

	</script>
	<style>
		.ui-autocomplete {
			max-height: 250px;
			overflow-y: auto;
			/* prevent horizontal scrollbar */
			overflow-x: hidden;
		}
	</style>
	<script>
		$.widget( "custom.catcomplete", $.ui.autocomplete, {
			_create: function() {
				this._super();
				this.widget().menu( "option", "items", "> :not(.ui-autocomplete-category)" );
			},
			_renderMenu: function( ul, items ) {
				var that = this,
						currentCategory = "";
				$.each( items, function( index, item ) {
					var li;
					if ( item.category != currentCategory ) {
						var str = "-----" + item.category + "-----";
						var col = str.fontcolor("red");
						ul.append( "<li class='ui-autocomplete'>" + col + "</li>" ); //item.category instead of col
						currentCategory = item.category;
					}
					li = that._renderItemData( ul, item );
					if ( item.category ) {
						li.attr( "aria-label", item.category + " : " + item.label );
					}
				});
			}
		});
	</script>
